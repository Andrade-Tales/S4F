<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Meus Contatos')}"></div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
        <div class="navbar-nav">
            <a th:classappend="${status} == null ? 'active'" class="nav-item nav-link" href="/home">Todos</a>
            <a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-item nav-link" href="/home/aguardando">Aguardando</a>
            <a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-item nav-link" href="/home/aprovado">Aprovado</a>
            <a th:classappend="${status} == 'entregue' ? 'active'" class="nav-item nav-link" href="/home/entregue">Entregue</a>
        </div>
        <a href="/contato/formulario">
            <button class="btn btn-outline-secondary my-2 my-sm-0">Novo</button>
        </a>
    </nav>

    <div class="card mb-3" th:each="contato : ${contatos}">

        <th:block th:switch="${contato.status.name()}">
            <div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${contato.nomeContato}">Nome do
                contato
            </div>
            <div th:case="'APROVADO'" class="card-header alert-success" th:text="${contato.nomeContato}">Nome do
                contato
            </div>
            <div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${contato.nomeContato}">Nome do contato
            </div>
        </th:block>

        <div>Contato</div>
        <div><input class="form-control" th:value="${contato.nomeContato}" value="nome do contato"/></div>

        <div>Email</div>
        <div>
            <textarea class="form-control" th:text="${contato.email}">email do contato</textarea>
        </div>
        <div>Telefone</div>
        <div>
            <textarea class="form-control" th:text="${contato.telefone}">telefone do contato</textarea>
        </div>
        <div>Descricao</div>
        <div>
            <textarea class="form-control" th:text="${contato.descricao}">descricao do contato</textarea>
        </div>

    </div>
</div>
</div>
</div>
</body>
</html>
